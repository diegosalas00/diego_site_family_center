{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        {{ block.super }}
        <div class="col-md-8">
            <h1 class="heading">Add Somebody</h1>
            <hr class="hr-line">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="button" value="Save">
            </form>
            <hr class="hr-line">
            <a href="{% url 'availability' %}" class="button small-push">Go the Availability Page</a>
        </div>
    </div>
{% endblock %}
